<!doctype html>
<script>
  /**
   * Github pages don't have proper routing for a single-page app, so we
   * redirect all requests back to index.html, with a search parameter set to
   * the pathname. When the parameter is detected there, the URL will be
   * rewritten.
   */
  const url = new URL(`${location.origin}/${location.pathname.split('/')[1]}/`)
  url.searchParams.set('pathname', location.pathname)
  location.replace(url.toString())
</script>
